{% macro render_field(field) %}
    <tr style="background-color: #e3e3e3">
        <td>{{ field.label }}</td>
        <td>{{ field(**kwargs)|safe }}</td>
        <td>{% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </td>
    </tr>
{% endmacro %}
